services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SECRET_KEY: ${SECRET_KEY:-supersecret}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/app.db}
      STATIC_ROOT: ${STATIC_ROOT:-/data/static}
      STATIC_DIR: ${STATIC_DIR:-/data/static}
      STATIC_URL: ${STATIC_URL:-/static}
      BOT_NOTIFY_BASE_URL: ${BOT_NOTIFY_BASE_URL:-http://bot:8080}
      BOT_NOTIFY_TOKEN: ${BOT_NOTIFY_TOKEN:-}
      BOT_DEFAULT_SENDER_MAX_ID: ${BOT_DEFAULT_SENDER_MAX_ID:-1}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      YOOKASSA_TEST_MODE: ${YOOKASSA_TEST_MODE:-true}
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./Max-mini-app-main
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
        VITE_API_TOKEN: ${VITE_API_TOKEN:-}
    depends_on:
      - backend
    ports:
      - "4173:4173"
    restart: unless-stopped

  bot:
    build:
      context: ./max_bot
      dockerfile: Dockerfile
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-}
      BACKEND_API_BASE_URL: ${BACKEND_API_BASE_URL:-http://backend:8000/api/v1}
      HTTP_BACKEND_TOKEN: ${HTTP_BACKEND_TOKEN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - backend
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  backend_data:
